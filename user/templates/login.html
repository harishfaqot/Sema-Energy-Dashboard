<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Smart Energy Meter</title>
    <meta name="description" content="Smart Energy Meter Universitas Pertamina
Welcome to our project, you can see our progress and feature that we made hehe :">
    <link rel="stylesheet" href="{% static 'assets2/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'assets2/fonts/fontawesome-all.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets2/fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets2/fonts/fontawesome5-overrides.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets2/css/untitled-1.css'%}">
    <link rel="stylesheet" href="{% static 'assets2/css/untitled.css'%}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 offset-lg-0 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: url(&quot;{% static 'assets2/img/programming.svg'%}&quot;) center / auto no-repeat;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <div class="user">
                                        <form method="post"  action="postlogin">
                                            {% csrf_token %}
                                            <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" placeholder="Email Address" name="email"></div>
                                            <div class="form-group"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="customSwitch1"><label class="form-check-label custom-control-label" for="customSwitch1">Remember Me</label></div>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary btn-block text-white btn-user" id='sub_btn' type="submit">Login</button>
                                            <hr><a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i class="fab fa-google"></i>&nbsp; Login with Google</a><a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Login with Facebook</a>
                                            <hr>
                                        </form>
                                        
                                    </div>
                                    <div class="text-center"><a class="small" href="forgot-password">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="register">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets2/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets2/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets2/js/bs-init.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'assets2/js/theme.js'%}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if statusregis %}
        Swal.fire(
        'User added!',
        'Please login!',
        'success'
        )
        {% endif %}
        {% if failedlogin %}
        Swal.fire(
        'Username or password wrong!',
        'Please check again!',
        'error'
        )
        {% endif %}
    </script>
</body>

</html>
